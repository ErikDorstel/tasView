<!DOCTYPE html>
<html lang="de"><head>
<title>tasView - simple Tasmota Web UI</title>
<meta name="author" content="Erik Dorstel">
<meta name="generator" content="vi">
<meta name="source" content="https://github.com/ErikDorstel/tasView">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<style type="text/css">
a  { font-family:Arial,sans-serif; font-size:1em; font-weight:normal; text-decoration:none; float:left; box-decoration-break:clone; padding:0.4em; margin-bottom:0.4em; }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"></script>
<script>

reconnectTimeout=2000; host=location.hostname; port=9001; stopic="#";
// to connect an external mqtt broker, configure hostname and websocket port in the line below
// host="broker.hivemq.com"; port=8000;
// in the line below you may configure a wildcard topic to filter tasmota devices
// stopic="vaishnavam/tankcontrol/#";
cgreen="#c0e0c0"; cred="#e0c0c0"; cblue="#c0d0e0"; cgray="#e0e0e0"; cblack="#000000";

function MQTTconnect() {
  printLog("Connection Attempt to Host "+ host);
  mqtt = new Paho.MQTT.Client(host,port,"webclient-"+Date.now());
  mqtt.onMessageArrived = onMessageArrived
  mqtt.onConnectionLost = onFailure
  mqtt.connect({timeout:3, onSuccess:onConnect, onFailure:onFailure, cleanSession:false}); }

function MQTTdisconnect() {
  if (document.getElementById("loglink").style.backgroundColor==document.getElementById("reclink").style.backgroundColor) {
    printLog("Disconnect Host "+ host); mqtt.disconnect(); } }

function onMessageArrived(msg) {
  printLog("Message received QoS:"+msg.qos+" retained:"+msg.retained+" "+msg.destinationName+" : "+msg.payloadString); decodeMessage(msg);
  if ((! document.getElementById(msg.device+"___1")) && msg.suffix=="LWT" && msg.payload=="Online") { makeDevice(msg.device); }
  if (msg.suffix=="LWT" && msg.payload=="Online") { mqtt.send("cmnd/"+msg.device+"/status","10",2,false); mqtt.send("cmnd/"+msg.device+"/status","11",2,false); }
  if (document.getElementById(msg.device+"___1")) { link1=document.getElementById(msg.device+"___1"); link2=document.getElementById(msg.device+"___2");
    link3=document.getElementById(msg.device+"___3"); link4=document.getElementById(msg.device+"___4"); link5=document.getElementById(msg.device+"___5");
    if (msg.prefix=="tele" && msg.suffix=="LWT" && msg.payload=="Offline") { link1.style.backgroundColor=cgray; link5.style.backgroundColor=cgray;
      link2.style.backgroundColor=cgray; link3.style.backgroundColor=cgray; link4.style.backgroundColor=cgray; }
    if (msg.prefix=="stat" && msg.suffix=="RESULT") { result=decodeJSON(msg.payload); decodeResult(result,msg,link1,link2,link3,link4); }
    if (msg.prefix=="stat" && msg.suffix=="STATUS10") { sensors=decodeJSON(msg.payload); if (sensors["StatusSNS"]) { value=decodeSensors(sensors["StatusSNS"]);
      if (value!="") { link5.innerHTML=value; link5.style.backgroundColor=cblue; } } }
    if (msg.prefix=="stat" && msg.suffix=="STATUS11") { result=decodeJSON(msg.payload); if (result["StatusSTS"]) { decodeResult(result["StatusSTS"],msg,link1,link2,link3,link4); } }
    if (msg.prefix=="tele" && msg.suffix=="STATE") { result=decodeJSON(msg.payload); decodeResult(result,msg,link1,link2,link3,link4); }
    if (msg.prefix=="tele" && msg.suffix=="SENSOR") { sensors=decodeJSON(msg.payload); value=decodeSensors(sensors);
      if (value!="") { link5.innerHTML=value; link5.style.backgroundColor=cblue; } } } }

function decodeResult(result,msg,link1,link2,link3,link4) {
  if (result["POWER"]) { link1.innerHTML=msg.device+" "+result["POWER"];
    if (result["POWER"]=="OFF") { link1.style.backgroundColor=cred; } else { link1.style.backgroundColor=cgreen; }
    link1.href='javascript:mqtt.send("cmnd/'+msg.device+'/power","toggle",2,false)'; }
  if (result["POWER1"]) { link1.innerHTML=msg.device+" 1:"+result["POWER1"];
    if (result["POWER1"]=="OFF") { link1.style.backgroundColor=cred; } else { link1.style.backgroundColor=cgreen; }
    link1.href='javascript:mqtt.send("cmnd/'+msg.device+'/power1","toggle",2,false)'; }
  if (result["POWER2"]) { link2.innerHTML="2:"+result["POWER2"]; link2.style.display="initial";
    if (result["POWER2"]=="OFF") { link2.style.backgroundColor=cred; } else { link2.style.backgroundColor=cgreen; }
    link2.href='javascript:mqtt.send("cmnd/'+msg.device+'/power2","toggle",2,false)'; }
  if (result["POWER3"]) { link3.innerHTML="3:"+result["POWER3"]; link3.style.display="initial";
    if (result["POWER3"]=="OFF") { link3.style.backgroundColor=cred; } else { link3.style.backgroundColor=cgreen; }
    link3.href='javascript:mqtt.send("cmnd/'+msg.device+'/power3","toggle",2,false)'; }
  if (result["POWER4"]) { link4.innerHTML="4:"+result["POWER4"]; link4.style.display="initial";
    if (result["POWER4"]=="OFF") { link4.style.backgroundColor=cred; } else { link4.style.backgroundColor=cgreen; }
    link4.href='javascript:mqtt.send("cmnd/'+msg.device+'/power4","toggle",2,false)'; } }

function decodeSensors(sensors) {
  value=""; for (sensor of Object.keys(sensors)) {
    if (sensors[sensor].Temperature) { value+=" "+sensors[sensor].Temperature+"&deg;"+sensors.TempUnit; }
    if (sensors[sensor].Humidity) { value+=" "+sensors[sensor].Humidity+"%"; }
    if (sensors[sensor].Pressure) { value+=" "+sensors[sensor].Pressure+sensors.PressureUnit; }
    if (sensors[sensor].DewPoint) { value+=" "+sensors[sensor].DewPoint+"&deg;"+sensors.TempUnit; }
    if (sensors[sensor].Gas) { value+=" "+sensors[sensor].Gas+"kOhm"; }
    if (sensors[sensor].Total) { value+=" "+doScale(sensors[sensor].Today,"kWh"); }
    if (sensors[sensor].Power) { value+=" "+doScale(sensors[sensor].Power,"W"); }
    if (sensors[sensor].Voltage) { value+=" "+sensors[sensor].Voltage+"V"; }
    if (sensors[sensor].Current) { value+=" "+doScale(sensors[sensor].Current,"A"); }
    if (sensors[sensor].Illuminance) { value+=" "+sensors[sensor].Illuminance+"lux"; }
    if (sensors[sensor].Distance) { value+=" "+sensors[sensor].Distance+"cm"; }
    if (sensors[sensor].A0) { value+=" A0:"+sensors[sensor].A0; }
    if (sensors[sensor].A1) { value+=" A1:"+sensors[sensor].A1; }
    if (sensors[sensor].A2) { value+=" A2:"+sensors[sensor].A2; }
    if (sensors[sensor].A3) { value+=" A3:"+sensors[sensor].A3; } }
  if (sensors.Switch1) { value+=" S1:"+sensors.Switch1; }
  if (sensors.Switch2) { value+=" S2:"+sensors.Switch2; }
  if (sensors.Switch3) { value+=" S3:"+sensors.Switch3; }
  if (sensors.Switch4) { value+=" S4:"+sensors.Switch4; } return value; }

function doScale(value,unit) {
  if (unit=="A" && value<1) { value*=1000; unit="mA"; }
  if (unit=="W" && value<1) { value*=1000; unit="mW"; }
  if (unit=="kWh" && value<3) { value*=1000; unit="Wh"; }
  return Math.round(value*10)/10+unit; }

function decodeJSON(input) { try { output=JSON.parse(input); } catch(err) { output=""; } return output; }

function decodeMessage(msg) {
  a=msg.destinationName.indexOf("/"); b=msg.destinationName.lastIndexOf("/");
  msg.prefix=msg.destinationName.substring(0,a); msg.device=msg.destinationName.substring(a+1,b);
  msg.suffix=msg.destinationName.substring(b+1,msg.destinationName.length); msg.payload=msg.payloadString; }

function onFailure(msg) {
  printLog("Connection to Host "+host+" failed ("+msg.errorMessage+")");
  document.getElementById("reclink").style.backgroundColor=cgray;
  setTimeout(MQTTconnect, reconnectTimeout); }

function makeControl() {
  loglink=document.getElementById("display").appendChild(document.createElement("a")); loglink.innerHTML="Toggle MQTT Logging";
  loglink.style.backgroundColor=cblue; loglink.style.color=cblack; loglink.id="loglink"; loglink.style.marginRight="0.8em";
  loglink.href='javascript:toggleLog();';
  reclink=document.getElementById("display").appendChild(document.createElement("a")); reclink.innerHTML="Reconnect MQTT";
  reclink.style.backgroundColor=cgray; reclink.style.color=cblack; reclink.id="reclink"; reclink.style.marginRight="0.8em";
  reclink.href='javascript:MQTTdisconnect();'; }

function toggleLog() {
  if (! document.getElementById("log")) {
    log=document.getElementById("display").insertBefore(document.createElement("textarea"),document.getElementById("loglink"));
    log.id="log"; log.style.overflow="auto"; log.wrap="on"; log.style.width="99%"; log.style.height=window.innerHeight*0.7+"px";
    window.onresize=function() { log=document.getElementById("log"); log.style.width="99%"; log.style.height=window.innerHeight*0.7+"px"; } } else {
    document.getElementById("display").removeChild(document.getElementById("log")); window.onresize=null; } }

function makeDevice(device) {
  refNode=null; for (node of document.getElementById("display").children) {
    if (node.id.toLowerCase().localeCompare(device+"___1".toLowerCase())==1 && node.id!="loglink" && node.id!="reclink") { refNode=node; break; } }
  link1=document.getElementById("display").insertBefore(document.createElement("a"),refNode); link1.innerHTML=device;
  link1.style.backgroundColor=cgray; link1.style.color=cblack; link1.id=device+"___1";
  link1.href='javascript:mqtt.send("cmnd/'+device+'/power","",2,false)';
  link2=document.getElementById("display").insertBefore(document.createElement("a"),refNode); link2.style.display="none";
  link2.style.backgroundColor=cgray; link2.style.color=cblack; link2.id=device+"___2";
  link2.href='javascript:mqtt.send("cmnd/'+device+'/power2","",2,false)';
  link3=document.getElementById("display").insertBefore(document.createElement("a"),refNode); link3.style.display="none";
  link3.style.backgroundColor=cgray; link3.style.color=cblack; link3.id=device+"___3";
  link3.href='javascript:mqtt.send("cmnd/'+device+'/power3","",2,false)';
  link4=document.getElementById("display").insertBefore(document.createElement("a"),refNode); link4.style.display="none";
  link4.style.backgroundColor=cgray; link4.style.color=cblack; link4.id=device+"___4";
  link4.href='javascript:mqtt.send("cmnd/'+device+'/power4","",2,false)';
  link5=document.getElementById("display").insertBefore(document.createElement("a"),refNode); link5.innerHTML="Status";
  link5.style.backgroundColor=cgray; link5.style.color=cblack; link5.id=device+"___5";
  link5.href='javascript:mqtt.send("cmnd/'+device+'/status","0",2,false)'; link5.style.marginRight="0.8em"; }

function printLog(text) {
  if (document.getElementById("log")) { log=document.getElementById("log"); log.value+=text+"\r\n"; log.scrollTop+=200; } }

function onConnect() {
  printLog("Connected to Host "+host); printLog("Subscribe to Topic "+stopic);
  document.getElementById("reclink").style.backgroundColor=cblue;
  mqtt.subscribe("stat/"+stopic,{qos:2}); mqtt.subscribe("cmnd/"+stopic,{qos:2}); mqtt.subscribe("tele/"+stopic,{qos:2}); }

function MQTTinit() {
  if (screen.height>screen.width) { document.getElementById("display").style.fontSize="2em"; }
  makeControl(); MQTTconnect(); }

</script></head><body id="display" onload="MQTTinit();"></body></html>
